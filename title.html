<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Add any desired styling for the title */
      #random-title {
        font-size: 2rem;
        font-weight: bold;
        display: flex;
        justify-content: center;
      }

      .random-word, .static-word {
        width: 150px; /* Set a fixed width for each word */
        text-align: center;
        padding: 0 10px; /* Add padding to create a gap between words */
        box-sizing: border-box; /* Make sure the padding is included in the element's width */
        display: flex;
        justify-content: center;
        flex-basis: 150px; /* Set the width of each zone */
      }

      .word-content {
        position: absolute;
        width: 100%;
        transition: transform 0.5s ease-in-out; /* Add a transition effect for the swipe */
      }
    </style>
  </head>
  <body>
    <h1 id="random-title">
      <span class="static-word">Good</span>
      <span class="random-word">
        <span class="word-content">Deeds</span>
      </span>
      <span class="static-word">Grows</span>
      <span class="random-word">
        <span class="word-content">Wonders</span>
      </span>
    </h1>

    <script>
      const randomWords1 = ["Deeds", "Acts", "Behaviour", "Marketing", "Emails", "Caption"];
      const randomWords2 = ["Wonders", "Miracles", "Success", "Prosperity", "Growth", "Happiness"];

      function getRandomWord(words) {
        const randomIndex = Math.floor(Math.random() * words.length);
        return words[randomIndex];
      }

      function updateTitle() {
        const titleElement = document.getElementById("random-title");
        const randomWordsElements = Array.from(titleElement.getElementsByClassName("random-word"));

        randomWordsElements.forEach((el) => {
          const wordContent = el.querySelector(".word-content");
          wordContent.style.transform = "translateY(-100%)";

          setTimeout(() => {
            wordContent.textContent = getRandomWord(el === randomWordsElements[0] ? randomWords1 : randomWords2);
            wordContent.style.transition = "none";
            wordContent.style.transform = "translateY(100%)";

            setTimeout(() => {
              wordContent.style.transition = "transform 0.5s ease-in-out";
              wordContent.style.transform = "translateY(0)";
            }, 50);
          }, 500);
        });
      }

      // Automatically update the title every 2.5 seconds
      setInterval(updateTitle, 2500);
    </script>
  </body>
</html>
